<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
   <button class="add-book">Add Book</button>
   <dialog>
    <form action="" method="dialog">
      <div class="title-container">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="author-container">
        <label for="author">Who's the author?</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="page-container">
        <label for="pages">How many pages?</label>
        <input type="text" name="pages" id="pages">
      </div>
      <div class="read-container">
        <label for="read">Have you read it yet?</label>
        <input type="Checkbox" name="read" id="read">
      </div>
      <button class="close-dialog" type="submit">Add book</button>
    </form>
   </dialog>
  </div>
  <script src="./script.js"></script>
</body>
</html>
